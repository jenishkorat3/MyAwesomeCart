<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Awesome Cart{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      {% block css %}{% endblock %}
    </style>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url "ShopHome" %}">My Awesome Cart</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url "ShopHome" %}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url "ShopTracker" %}">Track Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "ShopAbout" %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "ShopContact" %}">Contact Us</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
          <button id="cartPopoverButton" type="button" class="btn btn-secondary mx-2" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-html="true">
            Cart(<span id="cart">0</span>)
          </button>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- âœ… Full jQuery with AJAX support -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block extra_scripts %}{% endblock %}

    <script>

      let cart = {};

      // Load cart from localStorage
      if (localStorage.getItem('cart')) {
        cart = JSON.parse(localStorage.getItem('cart'));
      }

      document.addEventListener('DOMContentLoaded', function () {
        const cartBtn = document.getElementById('cartPopoverButton');

        // Initialize popover with dynamic content function
        new bootstrap.Popover(cartBtn, {
          html: true,
          placement: 'bottom',
          container: 'body',
          trigger: 'click',
          content: function () {
            return generatePopoverContent();
          }
        });

        updateCart(cart);
      });

      function generatePopoverContent() {
        return (
          "<a class='btn btn-success' id='checkout' href='{% url 'ShopCheckout' %}'>Checkout</a> " +
          "<a class='btn btn-danger clearCart' id='clearCartBtn'>Clear Cart</a>"
        );
      }

      function updateCart(cart) {
        let totalCount = 0;
        for (let item in cart) {
          const container = document.getElementById('div' + item);
          if (container) {
            container.innerHTML =
              "<button id='minus" + item + "' class='btn btn-dark flex-fill minus'>-</button> " +
              "<span id='val" + item + "'> " + cart[item][0] + " </span> " +
              "<button id='plus" + item + "' class='btn btn-dark flex-fill plus'>+</button>";
          }
          totalCount += cart[item][0];
        }

        document.getElementById('cart').innerText = totalCount;
        localStorage.setItem('cart', JSON.stringify(cart));
      }

      // Add to cart
      $(document).on('click', '.cart', function () {
        const id = this.id.toString();
        console.log('Adding to cart:', id);
        if(cart[id] != undefined){
          qty = cart[id][0] + 1;
        }
        else{
          qty = 1;
          name = document.getElementById('name-' + id).innerHTML;
          cart[id] = [qty, name];
        }
        updateCart(cart);
      });

      // Minus
      $('.divproduct').on('click', 'button.minus', function () {
        const id = this.id.slice(5);
        cart[id][0] = Math.max(0, cart[id][0] - 1);
        if (cart[id][0] === 0) {
          delete cart[id];
          document.getElementById('div' + id).innerHTML =
            "<a class='btn btn-dark flex-fill cart' id='" + id + "'>Add to Cart</a>";
        } else {
          document.getElementById('val' + id).innerText = cart[id][0];
        }
        updateCart(cart);
      });

      // Plus
      $('.divproduct').on('click', 'button.plus', function () {
        const id = this.id.slice(4);
        cart[id][0] = (cart[id][0] || 0) + 1;
        document.getElementById('val' + id).innerText = cart[id][0];
        updateCart(cart);
      });

      // Clear Cart
      document.addEventListener('click', function (e) {
        if (e.target && e.target.id === 'clearCartBtn') {

          if( !Object.keys(cart).length) {
            alert('Your cart is already empty!');
            return;
          } else if (confirm('Are you sure you want to clear the cart?')) {
            // Clear cart and remove from localStorage
            for (let item in cart) {
              const productDiv = document.getElementById('div' + item);
              if (productDiv) {
                productDiv.innerHTML = "<a class='btn btn-dark flex-fill cart' id='" + item + "'>Add to Cart</a>";
              }
            }

            cart = {};
            localStorage.removeItem('cart');
            updateCart(cart);
            location.reload();

            // Close the popover
            const popoverInstance = bootstrap.Popover.getInstance(document.getElementById('cartPopoverButton'));
            if (popoverInstance) {
              popoverInstance.hide();
            }
          }
        }
      });

    </script>
  </body>
</html>
