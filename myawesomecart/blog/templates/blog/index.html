{% extends 'blog/base.html' %}

{% block content %}

<div class="container mt-3">
  <div class="row my-2">
    {% for blog in blogPost %}
      <div class="col-md-6">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">{{ blog.head0 }}</strong>
            <h3 class="mb-0">{{ blog.title }}</h3>
            <div class="mb-1 text-muted">{{ blog.pub_date }}</div>
            <p class="card-text mb-auto">{{ blog.head1 }}</p>
            <a href="{% url 'BlogPost' blog.post_id %}" class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <img src="{{ blog.thumbnail.url }}" class="bd-placeholder-img" width="200" height="240" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title></img>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock %}
