<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}My Awesome Cart{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        font-weight: bold;
        font-size: 1.5rem;
      }
      {% block css %}{% endblock %}
    </style>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v23.0"></script>
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url "ShopHome" %}">My Blogs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url "ShopHome" %}">Home</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url "ShopTracker" %}">Track Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "ShopAbout" %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "ShopContact" %}">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url "BlogHome" %}">Blog</a></li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search products"
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container my-5">
      {% block content %}{% endblock %}
    </div>

    <!-- âœ… Full jQuery with AJAX support -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <!-- Bootstrap dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_scripts %}{% endblock %}
  </body>
</html>
